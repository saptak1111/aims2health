<body style="background-color: rgb(242, 248, 240); color: rgb(11, 40, 6);">
    <div class="container-xxl">
        <div class="row pt-5 pb-5">
            <div class="col-lg-5 col-md-12">
                <a class="navbar-brand" href="#" class="pb-5">
                    <img src="images/logo/aims2health-with-caption.png" height="60" alt="" loading="lazy">
                </a>            
                <div class="login-text-large">Welcome to AIMS2Health</div>
                <div>2<sup>nd</sup> opinion from Ex-AIIMS Specialist Doctors</div>
                <div class="hr-divider"></div>
                <div class="d-flex">
                    <div class="mt-2 me-4">New User? </div><a type="button" class="btn btn-outline-success ml-3" href="/signup" >Register</a>
                </div>
                <div class="hr-divider text-center"></div>
                <div class="text-center p-1" style="margin-top: -40px;">Old User?</div>
                    <!-- Nav tabs -->
                    <ul class="patient-signin nav nav-tabs nav-justified" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" data-bs-toggle="tab" href="#otp-signin1">Sign In With OTP</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" data-bs-toggle="tab" href="#pass-signin1">Sign In With Password</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div id="otp-signin1" class="container tab-pane active"><br>
                            <form>
                                <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email or Phone Number</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email or Phone Number" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3 d-grid">
                                    <button type="submit" class="btn btn-success">Send OTP</button>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">OTP</label>
                                    <input type="password" class="form-control" placeholder="Enter OTP" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 d-grid">
                                    <button type="submit" class="btn btn-light">Log In</button>
                                </div>
                            </form>
                        </div>
                        <div id="pass-signin1" class="container tab-pane fade"><br>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email or Phone Number</label>
                                    <input type="email" class="form-control" placeholder="Enter Your Registered Email or Phone Number" id="exampleInputEmail1" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <a href="#" class="text-right">Forgot Password?</a>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Enter Your Password" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 d-grid">
                                    <button type="submit" class="btn btn-success">Log In</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
            <div class="col-lg-7 col-md-12">
                <img src="images/featureimage-patient.svg" class="mx-auto d-block img-fluid" alt="main image pf the page" loading="lazy">
            </div>
        </div>
    </div>
